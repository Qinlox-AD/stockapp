_schema-version: "3.3.0"
ID: stockapp_backend
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

modules:
  # === CAP service ===
  - name: stockapp_backend-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: stockapp_backend-db
      - name: stockapp_backend-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci

  # === HANA deployer ===
  - name: stockapp_backend-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: stockapp_backend-db
    parameters:
      buildpack: nodejs_buildpack

  # === UI5 content deployer ===
  - name: stockapp_backend-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: stockapp_backend-html5-repo-host
        parameters:
          content-target: true
      - name: srv-api
    build-parameters:
      build-result: app/
      requires:
        - name: stockappui
          artifacts:
            - stockappui.zip
          target-path: app/
        - name: monitoringui
          artifacts:
            - monitoringui.zip
          target-path: app/
        - name: uploadappui
          artifacts:
            - uploadappui.zip
          target-path: app/

  # === UI module: Stock App ===
  - name: stockappui
    type: html5
    path: app/stockappui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      build-result: dist
      supported-platforms: []

  # === UI module: Monitoring App ===
  - name: monitoringui
    type: html5
    path: app/monitoringui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      build-result: dist
      supported-platforms: []

  # === UI module: Upload App ===
  - name: uploadappui
    type: html5
    path: app/uploadappui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      build-result: dist
      supported-platforms: []

  # === Destination Content (HTML5 providers + UAA for all apps) ===
  - name: stockapp_backend-destination-content
    type: com.sap.application.content
    requires:
      - name: stockapp_backend-destination
        parameters:
          content-target: true
      - name: stockapp_backend-html5-repo-host
        parameters:
          service-key:
            name: stockapp_backend-repo-host-key
      - name: stockapp_backend-xsuaa
        parameters:
          service-key:
            name: stockapp_backend-xsuaa-key
    parameters:
      content:
        instance:
          destinations:
            # ---- Provider: stockapp ----
            - Name: stockapp_html_repo_host
              ServiceInstanceName: stockapp_backend-html5-repo-host
              ServiceKeyName: stockapp_backend-repo-host-key
              sap.cloud.service: stockapp
            - Name: stockapp_uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: stockapp_backend-xsuaa
              ServiceKeyName: stockapp_backend-xsuaa-key
              sap.cloud.service: stockapp

            # ---- Provider: monitoringapp ----
            - Name: monitoring_html_repo_host
              ServiceInstanceName: stockapp_backend-html5-repo-host
              ServiceKeyName: stockapp_backend-repo-host-key
              sap.cloud.service: monitoringapp
            - Name: monitoring_uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: stockapp_backend-xsuaa
              ServiceKeyName: stockapp_backend-xsuaa-key
              sap.cloud.service: monitoringapp

            # ---- Provider: uploadapp ----
            - Name: upload_html_repo_host
              ServiceInstanceName: stockapp_backend-html5-repo-host
              ServiceKeyName: stockapp_backend-repo-host-key
              sap.cloud.service: uploadapp
            - Name: upload_uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: stockapp_backend-xsuaa
              ServiceKeyName: stockapp_backend-xsuaa-key
              sap.cloud.service: uploadapp

          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  # === HANA DB ===
  - name: stockapp_backend-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # === Destination service ===
  - name: stockapp_backend-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: https://ui5.sap.com
              - Name: srv-api
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                URL: ~{srv-api/srv-url}

  # === HTML5 Repo host/runtime ===
  - name: stockapp_backend-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: stockapp_backend-html5-repo-rt
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # === XSUAA ===
  - name: stockapp_backend-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: stockapp-backend
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - "*"

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci --no-audit --no-fund
        - npx cds build --production
